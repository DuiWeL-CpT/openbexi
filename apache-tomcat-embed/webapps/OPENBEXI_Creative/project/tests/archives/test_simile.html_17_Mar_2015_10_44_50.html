r.         Dojo 1.0 has been integrated into the OPENBEXI HTML Builder client. This version support Dojo tables from         inspector, and validation text boxes. The dojo widget can be dynamically created , moved, resized and linked to         any SQL database supporting JDBC from the real WYSIWYG OPENBEXI builder. Complex forms can be created without         any HTML, CSS, Ajax, and SQL knowledges.         This release has been tested with linux (Fedora), XP and Vista.         This release is compatible with Safari.         Major and minor bugs have been fixed in this version.         A new tutorial to learn how to build forms has been added to the tutorial         section:http://www.openbexi.com/ob_creative_form_demo.html     " name="description"/><attribute image="" name="image"/><attribute icon="" name="icon"/><attribute link="" name="link"/></object><object name="div0_e17"><attribute name="start" start="Thu Jan 31 2008 19:00:00 GMT-0500 (Eastern Standard Time)"/><attribute end="Invalid Date" name="end"/><attribute latestStart="Invalid Date" name="latestStart"/><attribute earliestEnd="Invalid Date" name="earliestEnd"/><attribute name="text" text="New   www.openbexi-creative.com site"/><attribute description="         OPENBEXI Creative site is available. It has been designed with OPENBEXI Creative version 2 betaR2 .The new         publishing function is used to create, update or remove the Web page to www.openbexi-creative.com     " name="description"/><attribute image="" name="image"/><attribute icon="" name="icon"/><attribute link="" name="link"/></object><object name="div0_e18"><attribute name="start" start="Fri Feb 01 2008 19:00:00 GMT-0500 (Eastern Standard Time)"/><attribute end="Invalid Date" name="end"/><attribute latestStart="Invalid Date" name="latestStart"/><attribute earliestEnd="Invalid Date" name="earliestEnd"/><attribute name="text" text="Version 2.0 betaR2  "/><attribute description="         The OPENBEXI Creative package 2.0 betaR2 (server side) comes with the OPENBEXI HTML Builder client, a embedded         Tomcat server, a embedded Hsqldb (SQL relational database engine), and a preconfigured firefox browser.         FCKeditor 2.5 has been integrated into the OPENBEXI HTML Builder client. This HTML text editor brings a desktop         editor like MS Word.         This version allows to dynamically publish your Web page to your WEb site if your domain name provider supports         SSH or SFTP.         The light weight Hsqldb database engine has been embedded into OPENBEXI for querying and modifying data from         HTML Builder. OPENBEXI version 2 supports Mysql and Oracle.         Major and minor bugs have been fixed in this version.     " name="description"/><attribute image="" name="image"/><attribute icon="" name="icon"/><attribute link="" name="link"/></object><object name="div0_e19"><attribute name="start" start="Tue Jan 01 2008 19:00:00 GMT-0500 (Eastern Standard Time)"/><attribute end="Invalid Date" name="end"/><attribute latestStart="Invalid Date" name="latestStart"/><attribute earliestEnd="Invalid Date" name="earliestEnd"/><attribute name="text" text="New www.openbexi.com site"/><attribute description="         A new OPENBEXI Website is available. It has been redesigned with OPENBEXI Creative version 2 betaR2 .The new         publishing function is used to create, update or remove the Web page to www.openbexi.com.     " name="description"/><attribute image="" name="image"/><attribute icon="" name="icon"/><attribute link="" name="link"/></object><object name="div0_e20"><attribute name="start" start="Wed Oct 31 2007 20:00:00 GMT-0400 (Eastern Daylight Time)"/><attribute end="Invalid Date" name="end"/><attribute latestStart="Invalid Date" name="latestStart"/><attribute earliestEnd="Invalid Date" name="earliestEnd"/><attribute name="text" text="Version 2.0 beta "/><attribute description="         OPEN BEXI HTML Builder (client side) comes with OPEN BEXI Creative (the server side). The version 2.0 beta has a         powerful media and explorer editor. It works with OPENBEXI creative providing a full WEB 2.0 experience.         OPENBEXI creative offers a complete java integration pack for java with a Tomcat server, a my sql server and         firefox.     " name="description"/><attribute image="" name="image"/><attribute icon="" name="icon"/><attribute link="" name="link"/></object><object name="div0_e21"><attribute name="start" start="Wed Feb 28 2007 19:00:00 GMT-0500 (Eastern Standard Time)"/><attribute end="Invalid Date" name="end"/><attribute latestStart="Invalid Date" name="latestStart"/><attribute earliestEnd="Invalid Date" name="earliestEnd"/><attribute name="text" text="Version 1.6"/><attribute description="         OPEN BEXI HTML Builder version 1.6 is comming soon and brings to the web new functionalities like &quot;tabbers&quot; and         more from dojo. Integrated OPENBEXI supports for java Web servers and databases is now available. This version         is able to work with OPEN BEXI Creative.         OPEN BEXI Creative is the server side of the OPEN BEXI project. This prototype use the AJAXtechnology, the         Wikipedia dictionary and more, to get data from Mysql and built dynamically Web pages from the OPEN BEXI HTML         Builder.         www.openbexi-creative.com is coming soon.         This &quot;big bang&quot; version will be more stable and can be considered a production version. Enjoy it!.     " name="description"/><attribute image="" name="image"/><attribute icon="" name="icon"/><attribute link="" name="link"/></object><object name="div0_e22"><attribute name="start" start="Fri Dec 01 2006 00:00:00 GMT-0500 (Eastern Standard Time)"/><attribute end="Invalid Date" name="end"/><attribute latestStart="Invalid Date" name="latestStart"/><attribute earliestEnd="Invalid Date" name="earliestEnd"/><attribute name="text" text="Version 1.5 "/><attribute description="     " name="description"/><attribute image="" name="image"/><attribute icon="" his release you can generate        static Web pages or Ajax applications (forms, grids) using the FCKeditor, the Dojo 1.1 library and more. If you        master CSS, a powerfull CSS picker is also available to give more professional look to your Web pages. Please go        to the tutorial to learn how to use OPENBEXI    " name="description"/><attribute image="" name="image"/><attribute icon="" name="icon"/><attribute link="" name="link"/><attribute hoverText="undefined" name="hoverText"/><attribute caption="undefined" name="caption"/><attribute color="" name="color"/><attribute classname="" name="classname"/><attribute name="textColor" textColor=""/><attribute name="tapeImage" tapeImage=""/><attribute name="tapeRepeat" tapeRepeat=""/><attribute name="trackNum" trackNum="undefined"/></object><object name="div1_e54"><attribute name="start" start="Sun Aug 31 2008 20:00:00 GMT-0400 (Eastern Daylight Time)"/><attribute end="Sun Aug 31 2008 20:00:00 GMT-0400 (Eastern Daylight Time)" name="end"/><attribute latestStart="Invalid Date" name="latestStart"/><attribute earliestEnd="Sun Aug 31 2008 20:00:00 GMT-0400 (Eastern Daylight Time)" name="earliestEnd"/><attribute isDuration="undefined" name="isDuration"/><attribute name="text" text="Version 2.0 betaR4"/><attribute description=" The OPENBEXI Creative package 2.0 betaR4 (server        side) comes with a embedded Tomcat server, a embedded Hsqldb (SQL relational database engine), and a        preconfigured firefox browser. OPENBEXI HTML Builder is the client side working with any modern browsers        (Firefox, IE or safari), and providing a full WYSIWYG HTML Web editor to create, update Web pages . A powerfull        explorer manages, publishes on fly and archives your Web pages through multiple projects or templates. From this        release you can generate static Web pages or Ajax applications (forms, grids) using the FCKeditor, the Dojo 1.1        library and more. If you master CSS, a powerfull CSS picker is also avai
